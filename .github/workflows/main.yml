name: Repository Backup Automation

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹è‡ªåŠ¨è¿è¡Œ

permissions:
  contents: write  # å…è®¸æäº¤æ›´æ”¹

jobs:
  backup-repositories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–æ‰€æœ‰åŽ†å²è®°å½•
          ref: ${{ github.ref }}  # æ˜Žç¡®æŒ‡å®šåˆ†æ”¯

      - name: Setup Git User
        run: |
          git config --global user.name "GitHub Actions Backup"
          git config --global user.email "actions-backup@users.noreply.github.com"
          git config --global init.defaultBranch main  # è®¾ç½®é»˜è®¤åˆ†æ”¯

      - name: Prepare backup environment
        run: |
          # åˆ›å»ºå¤‡ä»½ç›®å½•
          mkdir -p backups
          # åˆ›å»ºæˆåŠŸå¤‡ä»½è®°å½•æ–‡ä»¶
          echo "" > success_backups.txt
          # åˆ›å»ºå¤±è´¥è®°å½•æ–‡ä»¶
          echo "" > failed_backups.txt

      - name: Backup repositories with individual commits
        id: backup
        run: |
          # å¤„ç†æ¯ä¸ªä»“åº“URL
          while IFS= read -r repo_url; do
            # è·³è¿‡ç©ºè¡Œå’Œæ³¨é‡Š
            [[ -z "$repo_url" || "$repo_url" == \#* ]] && continue
            
            echo "ðŸ“¦ Processing: $repo_url"
            
            # ä»ŽURLè§£æžownerå’Œrepoåç§°
            if [[ $repo_url =~ github.com[/:]([^/]+)/([^/.]+) ]]; then
              owner="${BASH_REMATCH[1]}"
              repo="${BASH_REMATCH[2]%.git}"  # ç§»é™¤.gitåŽç¼€
              backup_dir="backups/$owner/$repo"
              
              # åˆ›å»ºå¤‡ä»½ç›®å½•
              mkdir -p "$(dirname "$backup_dir")"
              
              # å¤‡ä»½çŠ¶æ€å’Œé‡è¯•è®¡æ•°å™¨
              status=1
              retry_count=0
              max_retries=3
              
              # è®°å½•å½“å‰å¤‡ä»½ç›®å½•çŠ¶æ€ï¼ˆç”¨äºŽæ£€æµ‹å˜åŒ–ï¼‰
              pre_backup_state=$(git status --porcelain "$backup_dir" 2>/dev/null || true)
              
              # é‡è¯•å¾ªçŽ¯
              while [ $status -ne 0 ] && [ $retry_count -lt $max_retries ]; do
                # å¤‡ä»½é€»è¾‘
                if [ -d "$backup_dir" ] && [ -f "$backup_dir/HEAD" ]; then
                  echo "ðŸ”„ Updating existing backup (attempt $((retry_count+1))..."
                  (
                    cd "$backup_dir"
                    git fetch --all --force --tags --prune 2>&1 | sed 's/^/    /'
                  )
                  status=$?
                else
                  echo "âœ¨ Creating new backup (attempt $((retry_count+1))..."
                  # ç¡®ä¿ç›®å½•ä¸å­˜åœ¨ï¼ˆé‡è¯•å‰æ¸…ç†ï¼‰
                  rm -rf "$backup_dir" 2>/dev/null || true
                  # å®Œæ•´å…‹éš†ä»“åº“
                  git clone --mirror "$repo_url" "$backup_dir" 2>&1 | sed 's/^/    /'
                  status=$?
                fi
                
                # æ£€æŸ¥çŠ¶æ€
                if [ $status -eq 0 ]; then
                  echo "âœ… Success on attempt $((retry_count+1)): $repo_url"
                  # è®°å½•æˆåŠŸå¤‡ä»½çš„ä»“åº“
                  echo "$owner/$repo" >> success_backups.txt
                  
                  # æ£€æŸ¥å¤‡ä»½ç›®å½•æ˜¯å¦æœ‰å®žé™…å˜åŒ–
                  post_backup_state=$(git status --porcelain "$backup_dir" 2>/dev/null || true)
                  
                  if [ "$pre_backup_state" != "$post_backup_state" ]; then
                    # æäº¤å•ä¸ªä»“åº“çš„å¤‡ä»½
                    echo "ðŸ’¾ Committing changes for $owner/$repo"
                    
                    # æ·»åŠ å½“å‰å¤‡ä»½ç›®å½•
                    git add "$backup_dir"
                    
                    # ç”Ÿæˆæäº¤ä¿¡æ¯
                    commit_msg="ðŸ“¤ Backup $owner/$repo: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
                    
                    # æ·»åŠ å°è¯•æ¬¡æ•°ä¿¡æ¯
                    if [ $retry_count -gt 0 ]; then
                      commit_msg="$commit_msg (after $((retry_count+1)) attempts)"
                    fi
                    
                    # æäº¤å˜æ›´
                    git commit -m "$commit_msg"
                    git push
                    echo "ðŸš€ Changes committed and pushed for $owner/$repo"
                  else
                    echo "ðŸŸ¢ No changes detected for $owner/$repo"
                  fi
                  
                  break
                else
                  echo "âš ï¸ Attempt $((retry_count+1)) failed for $repo_url"
                  retry_count=$((retry_count+1))
                  
                  # å¦‚æžœä¸æ˜¯æœ€åŽä¸€æ¬¡å°è¯•ï¼Œç­‰å¾…5ç§’å†é‡è¯•
                  if [ $retry_count -lt $max_retries ]; then
                    echo "â³ Waiting 5 seconds before retry..."
                    sleep 5
                  fi
                fi
              done
              
              # å¦‚æžœæœ€ç»ˆå¤±è´¥
              if [ $status -ne 0 ]; then
                echo "âŒ Backup failed after $max_retries attempts for $repo_url"
                # è®°å½•å¤±è´¥å¤‡ä»½
                echo "$owner/$repo" >> failed_backups.txt
                # æ¢å¤å¯èƒ½è¢«ä¿®æ”¹çš„æ–‡ä»¶
                git restore --staged "$backup_dir" || true
                git restore "$backup_dir" || true
              fi
            else
              echo "âš ï¸ Invalid URL: $repo_url"
              echo "$repo_url (invalid)" >> failed_backups.txt
            fi
            echo "--------------------------------------------------"
          done < back_ck_url.txt

      - name: Report status
        run: |
          # åˆ›å»ºå·¥ä½œæµæ‘˜è¦
          echo "## ðŸ“Š Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Repository | Attempts | Commit |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # æ·»åŠ æˆåŠŸå¤‡ä»½
          if [ -s success_backups.txt ]; then
            while IFS= read -r repo; do
              if [ -n "$repo" ]; then
                # ä»Žæ—¥å¿—ä¸­æå–å°è¯•æ¬¡æ•°å’Œæäº¤çŠ¶æ€
                attempts=$(grep -A 10 "ðŸ“¦ Processing: .*$repo" $GITHUB_STEP_SUMMARY | grep -m 1 "âœ… Success on attempt" | awk '{print $4}' | cut -d: -f1 || echo "1")
                commit_status=$(grep -A 10 "ðŸ“¦ Processing: .*$repo" $GITHUB_STEP_SUMMARY | grep -m 1 "ðŸš€ Changes committed" && echo "âœ…" || echo "ðŸŸ¢ No changes")
                echo "| âœ… | $repo | $attempts | $commit_status |" >> $GITHUB_STEP_SUMMARY
              fi
            done < success_backups.txt
          fi
          
          # æ·»åŠ å¤±è´¥å¤‡ä»½
          if [ -s failed_backups.txt ]; then
            while IFS= read -r repo; do
              if [ -n "$repo" ]; then
                # æ£€æŸ¥æ˜¯å¦æ˜¯æ— æ•ˆURL
                if [[ "$repo" == *"(invalid)" ]]; then
                  echo "| âš ï¸ | $repo | - | - |" >> $GITHUB_STEP_SUMMARY
                else
                  # ä»Žæ—¥å¿—ä¸­æå–å°è¯•æ¬¡æ•°
                  attempts=$(grep -A 10 "ðŸ“¦ Processing: .*$repo" $GITHUB_STEP_SUMMARY | grep -m 1 "âŒ Backup failed after" | awk '{print $5}' || echo "$max_retries")
                  echo "| âŒ | $repo | $attempts | - |" >> $GITHUB_STEP_SUMMARY
                fi
              fi
            done < failed_backups.txt
          fi
          
          # æ·»åŠ æ€»ç»“ä¿¡æ¯
          success_count=$(wc -l < success_backups.txt | xargs)
          failed_count=$(wc -l < failed_backups.txt | xargs)
          echo "### ðŸ“ Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Successfully backed up: $success_count repositories" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed to backup: $failed_count repositories" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ•’ Total processing time: $((SECONDS / 60))m $((SECONDS % 60))s" >> $GITHUB_STEP_SUMMARY
