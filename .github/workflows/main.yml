name: Repository Backup and Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  backup-and-release:
    runs-on: ubuntu-latest
    steps:
      # åˆå§‹åŒ–ç¯å¢ƒ
      - name: Setup environment
        run: |
          mkdir -p backup_temp compressed_backups
          : > success.txt; : > failed.txt; : > uploaded.txt
          sudo apt-get update
          sudo apt-get install -y zstd

      # ç£ç›˜æ¸…ç†
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
        
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # åˆ›å»ºå‘å¸ƒ
      - name: Create release
        id: create_release
        run: |
          tag="backup-$(date +%Y%m%d%H%M%S)"
          gh release create $tag \
            --title "ğŸ“¦ Backups $(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            --notes "ğŸš§ Backup in progress..." \
            --draft
          echo "tag=$tag" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # æ ¸å¿ƒå¤‡ä»½æµç¨‹
      - name: Backup repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.create_release.outputs.tag }}
        run: |
          # å·¥å…·å‡½æ•°
          disk_space() { df -BM . | awk 'NR==2 {print $4}' | tr -d 'M'; }
          upload() { 
            [ -f "$1" ] && gh release upload $TAG "$1" --clobber && \
            echo "$2 $(du -h "$1" | cut -f1)" >> uploaded.txt && \
            rm -f "$1"
          }

          # å¤„ç†æ¯ä¸ªä»“åº“
          while read -r url; do
            [[ -z $url || $url == \#* ]] && continue
            echo "ğŸ“¦ Processing: $url"
            
            # è§£æURL
            if [[ $url =~ github.com[/:]([^/]+)/([^/.]+) ]]; then
              owner=${BASH_REMATCH[1]}
              repo=${BASH_REMATCH[2]%.git}
              dir="backup_temp/$owner-$repo"
              file="compressed_backups/$owner-$repo-$(date +%s).tar.zst"
              
              # ç£ç›˜æ£€æŸ¥
              space=$(disk_space)
              [[ $space -lt 500 ]] && for f in compressed_backups/*.tar.zst; do upload "$f" "$(basename "$f")"; done
              
              # å…‹éš†ä»“åº“
              for i in {1..3}; do
                rm -rf "$dir"
                git clone --mirror "$url" "$dir" && break
                [[ $i -lt 3 ]] && sleep 5
              done || { echo "$owner/$repo" >> failed.txt; continue; }
              
              # å‹ç¼©ä»“åº“
              (cd "$dir"; tar cf - . | zstd -22 --ultra -T0 > "../$file") || continue
              echo "$owner/$repo" >> success.txt
              
              # ä¸Šä¼ å¤§æ–‡ä»¶
              [[ $(du -m "$file" | cut -f1) -gt 50 ]] && upload "$file" "$owner/$repo"
            else
              echo "$url" >> failed.txt
            fi
          done < back_ck_url.txt

      # ä¸Šä¼ å‰©ä½™æ–‡ä»¶
      - name: Upload remaining
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.create_release.outputs.tag }}
        run: |
          for file in compressed_backups/*.tar.zst; do
            gh release upload $TAG "$file" --clobber && rm -f "$file"
          done

      # ç”ŸæˆæŠ¥å‘Š
      - name: Generate report
        id: report
        run: |
          success=$(wc -l < success.txt 2>/dev/null | tr -d ' ' || echo 0)
          failed=$(wc -l < failed.txt 2>/dev/null | tr -d ' ' || echo 0)
          
          report="## ğŸ“Š Backup Summary\n\n"
          report+="### âœ… Success ($success)\n"
          [[ -s uploaded.txt ]] && report+="$(awk '{print "| " $1 " | " $2 " |"}' uploaded.txt)\n"
          
          report+="\n### âŒ Failed ($failed)\n"
          [[ -s failed.txt ]] && while read line; do report+="| $line | Backup failed |\n"; done < failed.txt || report+="| All succeeded |\n"
          
          # ç¼–ç è¾“å‡º
          report="${report//'%'/'%25'}"
          report="${report//$'\n'/'%0A'}"
          echo "report=$report" >> $GITHUB_OUTPUT
          echo "success=$success" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT

      # å‘å¸ƒæœ€ç»ˆç‰ˆæœ¬
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.create_release.outputs.tag }}
          REPORT: ${{ steps.report.outputs.report }}
        run: |
          # è§£ç æŠ¥å‘Š
          body="${REPORT//'%0A'/$'\n'}"
          body="${body//'%25'/'%'}"
          
          # æ›´æ–°å¹¶å‘å¸ƒ
          gh release edit $TAG --notes "$body" --draft=false

      # çŠ¶æ€æ‘˜è¦
      - name: Status summary
        run: |
          echo "## Backup Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Success: ${{ steps.report.outputs.success }}" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: ${{ steps.report.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          url="https://github.com/$GITHUB_REPOSITORY/releases/tag/${{ steps.create_release.outputs.tag }}"
          echo "ğŸ“¦ [View Release]($url)" >> $GITHUB_STEP_SUMMARY
