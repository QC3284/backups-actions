name: Repository Backup and Release with Disk Management

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  backup-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android-sdk-cache: true
          dotnet-sdk-cache: true
          haskell-stack-cache: true
          pip-cache: true
          ruby-bundle-cache: true
          swap-storage: true
          target-free-space: 10GB

      - name: Setup environment
        run: |
          mkdir -p backup_temp
          mkdir -p compressed_backups
          echo "" > success_backups.txt
          echo "" > failed_backups.txt
          echo "" > uploaded_backups.txt
          echo "" > pending_backups.txt

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils bc pv jq

      - name: Generate release tag
        id: release_tag
        run: |
          TAG_NAME="backup-$(date +%Y%m%d%H%M%S)"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_title=ðŸ“¦ Repository Backups $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Create draft release
        id: create_release
        run: |
          gh release create "${{ steps.release_tag.outputs.tag_name }}" \
            --title "${{ steps.release_tag.outputs.release_title }}" \
            --notes "ðŸš§ Backup in progress..." \
            --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Backup and compress repositories with disk management
        id: backup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ç£ç›˜ç©ºé—´é˜ˆå€¼ï¼ˆMBï¼‰
          DISK_THRESHOLD=500
          
          # èŽ·å–å½“å‰ç£ç›˜å¯ç”¨ç©ºé—´ï¼ˆMBï¼‰
          get_disk_space() {
            df -BM . | awk 'NR==2 {print $4}' | sed 's/M//'
          }
          
          # ä¸Šä¼ å¤‡ä»½æ–‡ä»¶å‡½æ•°
          upload_backup() {
            local file=$1
            local repo_info=$2
            
            echo "ðŸ“¤ Uploading $file"
            if gh release upload "${{ steps.release_tag.outputs.tag_name }}" "$file" \
                 --repo $GITHUB_REPOSITORY \
                 --clobber; then
              echo "âœ… Upload success"
              echo "$repo_info $(du -h "$file" | cut -f1)" >> uploaded_backups.txt
              rm -f "$file"
              return 0
            else
              echo "âŒ Upload failed"
              return 1
            fi
          }
          
          # å¤„ç†æ¯ä¸ªä»“åº“URL
          while IFS= read -r repo_url; do
            [[ -z "$repo_url" || "$repo_url" == \#* ]] && continue
            echo "ðŸ“¦ Processing: $repo_url"
            
            if [[ $repo_url =~ github.com[/:]([^/]+)/([^/.]+) ]]; then
              owner="${BASH_REMATCH[1]}"
              repo="${BASH_REMATCH[2]%.git}"
              backup_dir="backup_temp/$owner-$repo"
              compressed_file="compressed_backups/$owner-$repo-$(date +%Y%m%d%H%M%S).tar.xz"
              
              # æ£€æŸ¥ç£ç›˜ç©ºé—´
              disk_space=$(get_disk_space)
              echo "ðŸ’½ Current disk space: ${disk_space}MB (threshold: ${DISK_THRESHOLD}MB)"
              
              # å¦‚æžœç£ç›˜ç©ºé—´ä¸è¶³ï¼Œä¸Šä¼ éƒ¨åˆ†å¤‡ä»½
              if [ "$disk_space" -lt "$DISK_THRESHOLD" ]; then
                echo "âš ï¸ Low disk space! Uploading pending backups..."
                
                # ä¸Šä¼ æ‰€æœ‰å¾…å¤„ç†å¤‡ä»½
                for file in compressed_backups/*.tar.xz; do
                  if [ -f "$file" ]; then
                    repo_name=$(basename "$file" | cut -d'-' -f1,2)
                    upload_backup "$file" "$repo_name"
                  fi
                done
                
                # å†æ¬¡æ£€æŸ¥ç£ç›˜ç©ºé—´
                disk_space=$(get_disk_space)
                echo "ðŸ’½ Freed space. Now: ${disk_space}MB"
              fi
              
              status=1
              retry_count=0
              max_retries=3
              
              while [ $status -ne 0 ] && [ $retry_count -lt $max_retries ]; do
                echo "ðŸ”„ Cloning repository (attempt $((retry_count+1))"
                rm -rf "$backup_dir" 2>/dev/null || true
                
                # å®Œæ•´å…‹éš†ä»“åº“ï¼ˆåŒ…å«æ‰€æœ‰åˆ†æ”¯å’Œæäº¤åŽ†å²ï¼‰
                git clone --mirror "$repo_url" "$backup_dir" 2>&1 | sed 's/^/    /'
                status=$?
                
                if [ $status -eq 0 ]; then
                  echo "âœ… Clone success (full history)"
                  
                  # èŽ·å–ä»“åº“å¤§å°ï¼ˆMBï¼‰
                  repo_size=$(du -sm "$backup_dir" | cut -f1)
                  echo "ðŸ“Š Repository size: ${repo_size}MB"
                  
                  # æ£€æŸ¥æ˜¯å¦æœ‰è¶³å¤Ÿç©ºé—´è¿›è¡ŒåŽ‹ç¼©ï¼ˆä¼°ç®—åŽ‹ç¼©åŽå¤§å°ï¼‰
                  estimated_compressed_size=$((repo_size / 2))
                  if [ "$disk_space" -lt "$estimated_compressed_size" ]; then
                    echo "âš ï¸ Not enough space for compression (needed ~${estimated_compressed_size}MB)"
                    
                    # å°è¯•ä¸Šä¼ çŽ°æœ‰å¤‡ä»½é‡Šæ”¾ç©ºé—´
                    for file in compressed_backups/*.tar.xz; do
                      if [ -f "$file" ]; then
                        repo_name=$(basename "$file" | cut -d'-' -f1,2)
                        upload_backup "$file" "$repo_name"
                      fi
                    done
                    
                    # å†æ¬¡æ£€æŸ¥ç©ºé—´
                    disk_space=$(get_disk_space)
                    if [ "$disk_space" -lt "$estimated_compressed_size" ]; then
                      echo "âŒ Still not enough space after cleanup. Skipping..."
                      echo "$owner/$repo" >> failed_backups.txt
                      status=1
                      break
                    fi
                  fi
                  
                  # åŽ‹ç¼©ä»“åº“
                  echo "ðŸ’¾ Compressing with maximum compression"
                  mkdir -p "$(dirname "$compressed_file")"
                  
                  (
                    cd "$backup_dir"
                    tar cf - . | pv -s "$(du -sb . | cut -f1)" | xz -9e -T0 > "$GITHUB_WORKSPACE/$compressed_file"
                  )
                  
                  # æ£€æŸ¥åŽ‹ç¼©ç»“æžœ
                  if [ -f "$compressed_file" ]; then
                    file_size=$(du -h "$compressed_file" | cut -f1)
                    echo "ðŸ“¦ Created compressed backup: $compressed_file ($file_size)"
                    echo "$owner/$repo" >> success_backups.txt
                    echo "$owner/$repo $file_size" >> pending_backups.txt
                    
                    # ç«‹å³ä¸Šä¼ å¤§æ–‡ä»¶ï¼ˆ>50MBï¼‰
                    file_size_mb=$(du -m "$compressed_file" | cut -f1)
                    if [ "$file_size_mb" -gt 50 ]; then
                      echo "ðŸš€ Uploading large file immediately (>50MB)"
                      if upload_backup "$compressed_file" "$owner/$repo"; then
                        # ä»Žå¾…å¤„ç†åˆ—è¡¨ä¸­ç§»é™¤
                        sed -i "/$owner\/repo/d" pending_backups.txt
                      fi
                    fi
                    
                    break
                  else
                    echo "âŒ Compression failed: file not created"
                    status=1
                  fi
                else
                  echo "âš ï¸ Attempt $((retry_count+1)) failed"
                  retry_count=$((retry_count+1))
                  if [ $retry_count -lt $max_retries ]; then
                    echo "â³ Waiting 5 seconds before retry"
                    sleep 5
                  fi
                fi
              done
              
              if [ $status -ne 0 ]; then
                echo "âŒ Backup failed after $max_retries attempts"
                echo "$owner/$repo" >> failed_backups.txt
              fi
              
              rm -rf "$backup_dir" 2>/dev/null || true
            else
              echo "âš ï¸ Invalid URL: $repo_url"
              echo "$repo_url (invalid)" >> failed_backups.txt
            fi
            echo "--------------------------------------------------"
          done < back_ck_url.txt

      - name: Upload remaining backups
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ä¸Šä¼ æ‰€æœ‰å‰©ä½™çš„å¤‡ä»½æ–‡ä»¶
          for file in compressed_backups/*.tar.xz; do
            if [ -f "$file" ]; then
              repo_name=$(basename "$file" | cut -d'-' -f1,2)
              echo "ðŸ“¤ Uploading $file"
              if gh release upload "${{ steps.release_tag.outputs.tag_name }}" "$file" \
                   --repo $GITHUB_REPOSITORY \
                   --clobber; then
                echo "âœ… Upload success"
                echo "$repo_name $(du -h "$file" | cut -f1)" >> uploaded_backups.txt
                rm -f "$file"
              else
                echo "âŒ Upload failed"
              fi
            fi
          done

      - name: Generate Release Summary
        id: release_summary
        run: |
          success_count=$(grep -c '[^[:space:]]' success_backups.txt 2>/dev/null || echo 0)
          failed_count=$(grep -c '[^[:space:]]' failed_backups.txt 2>/dev/null || echo 0)
          low_disk_count=$(grep -c "Low disk space" $GITHUB_STEP_SUMMARY 2>/dev/null || echo 0)

          release_body="## ðŸ“Š Backup Summary\n\n"
          release_body+="### âœ… Successfully Backed Up ($success_count)\n| Repository | Size |\n|------------|------|\n"

          if [ -f uploaded_backups.txt ]; then
            while read -r line; do
              [[ -n "$line" ]] && release_body+="| $(awk '{print $1, $2}' <<< "$line") |\n"
            done < uploaded_backups.txt
          fi
          
          release_body+="\n### âŒ Failed to Backup ($failed_count)\n| Repository | Reason |\n|------------|--------|\n"

          if [ -f failed_backups.txt ] && [[ $(wc -l < failed_backups.txt) -gt 0 ]]; then
            while read -r repo; do
              if [[ "$repo" == *"(invalid)" ]]; then
                release_body+="| ${repo% (invalid)} | Invalid URL |\n"
              elif [[ -n "$repo" ]]; then
                release_body+="| $repo | Backup failed |\n"
              fi
            done < failed_backups.txt
          else
            release_body+="| - | All backups succeeded |\n"
          fi

          release_body+="\n### ðŸ’¾ Disk Space Management\n- Initial cleanup performed\n- Low space detected $low_disk_count times\n- Large files (>50MB) uploaded immediately"
          
          echo "success_count=$success_count" >> $GITHUB_OUTPUT
          echo "failed_count=$failed_count" >> $GITHUB_OUTPUT

          release_body="${release_body//'%'/'%25'}"
          release_body="${release_body//$'\n'/'%0A'}"
          release_body="${release_body//$'\r'/'%0D'}"
          echo "release_body=$release_body" >> $GITHUB_OUTPUT

      - name: Finalize release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ›´æ–°releaseæ ‡é¢˜å’Œæè¿°
          gh release edit "${{ steps.release_tag.outputs.tag_name }}" \
            --title "${{ steps.release_tag.outputs.release_title }}" \
            --notes "${{ steps.release_summary.outputs.release_body }}"
          
          # å‘å¸ƒreleaseï¼ˆå–æ¶ˆè‰ç¨¿çŠ¶æ€ï¼‰
          gh release edit "${{ steps.release_tag.outputs.tag_name }}" --draft=false

      - name: Report status
        run: |
          echo "## ðŸ“Š Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successfully Backed Up (${{ steps.release_summary.outputs.success_count }})" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|------|" >> $GITHUB_STEP_SUMMARY
          
          if [ -f uploaded_backups.txt ] && [ -s uploaded_backups.txt ]; then
            while IFS= read -r line; do
              if [ -n "$line" ]; then
                repo=$(echo "$line" | awk '{print $1}')
                size=$(echo "$line" | awk '{print $2}')
                echo "| $repo | $size |" >> $GITHUB_STEP_SUMMARY
              fi
            done < uploaded_backups.txt
          fi
          
          echo "### âŒ Failed to Backup (${{ steps.release_summary.outputs.failed_count }})" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Reason |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ -f failed_backups.txt ] && [ -s failed_backups.txt ]; then
            while IFS= read -r repo; do
              if [ -n "$repo" ]; then
                if [[ "$repo" == *"(invalid)" ]]; then
                  echo "| ${repo% (invalid)} | Invalid URL |" >> $GITHUB_STEP_SUMMARY
                else
                  echo "| $repo | Backup failed |" >> $GITHUB_STEP_SUMMARY
                fi
              fi
            done < failed_backups.txt
          else
            echo "| - | All backups succeeded |" >> $GITHUB_STEP_SUMMARY
          fi
          
          release_url="https://github.com/$GITHUB_REPOSITORY/releases/tag/${{ steps.release_tag.outputs.tag_name }}"
          echo "### ðŸ“¦ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "[View Release]($release_url)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¾ Disk Space Usage" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          df -h . >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
